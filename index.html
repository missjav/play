<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MISS JAV</title>
    <link rel="icon" href="https://static.gameloop.com/img/6b6fd7696b2d9003f499a24956fc03d5.png" type="image/png" />

    <!-- CANAL86 Scripts -->
    <script src="https://cdn.jsdelivr.net/gh/canhabsyi/canal86@main/lock.js"></script>
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/gh/canhabsyi/canal86@main/dev.js"></script>

    <style>
        body {
            margin: 0;
        }
        iframe {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
            background: black;
        }
    </style>

    <script>
        // Redirect if DevTools are opened
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            const ctrl = event.ctrlKey;
            const shift = event.shiftKey;

            if (
                (ctrl && shift && ['I', 'C', 'J'].includes(key)) ||
                (ctrl && key === 'U') ||
                key === 'F12'
            ) {
                event.preventDefault();
                window.location.href = "https://rumble.com";
            }
        });
    </script>
</head>
<body>
    <iframe src="https://canal86.my.id/" allow="autoplay; fullscreen; encrypted-media;"></iframe>
</body>
</html>
